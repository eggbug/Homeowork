<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img3</title>
    <link rel="stylesheet" href="index3.css" />
  </head>
  <body>
    <!-- IMG 3 -->

    <div class="container3">
      <!-- Card -->
      <div class="cardshadow">
        <!-- Image -->
        <img
          src="https://landkit.goodthemes.co/assets/img/photos/photo-2.jpg"
          alt="A picture"
          class="card-img-top"
        />

        <!-- Body -->
        <div class="card-body">
          <!-- Form -->
          <div class="form">
            <form>
              <input
                type="text"
                name="Name"
                class="form-ctrl"
                placeholder="Name"
                required
              />
              <br />
              <input
                type="email"
                name="Email"
                class="form-ctrl"
                placeholder="Email"
                required
              />
              <br />
              <input
                type="password"
                name="Password"
                class="form-ctrl"
                placeholder="password"
                required
              />
              <br />
              <button>Download a sample</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
